[[headers]]
  for = "/*"
  [headers.values]
    # Permitir que site seja embebido no Systeme.io
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors 'self' https://*.systeme.io https://*.cloudfront.net"

    # Security headers
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
