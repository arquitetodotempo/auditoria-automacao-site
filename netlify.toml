[[headers]]
  for = "/*"
  [headers.values]
    # Permitir que site seja embebido em qualquer domínio
    # REMOVER X-Frame-Options para permitir iframe
    # X-Frame-Options só aceita: DENY, SAMEORIGIN, ou ALLOW-FROM (deprecated)
    # Usar Content-Security-Policy frame-ancestors em vez disso
    Content-Security-Policy = "frame-ancestors *"

    # Security headers
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
